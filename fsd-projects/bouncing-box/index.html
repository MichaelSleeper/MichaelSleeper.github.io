<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: teal;
        font-size: 300%;
        color: white;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
        background-image: url("https://media.tenor.com/3UbFhNAAIs8AAAAM/flight.gif");
        background-size: cover; /* Make GIF cover the board */
        background-position: center; /* Center the GIF */
        background-repeat: no-repeat;
      }

      .board {
        height: 100vh;
        width: 96vw;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-image: url("https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWR2NmhmNnZ5MW85NTY4cG4xbDk4ZTZycmtsMnZ1d3h4M3VkOHg0NCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/l41lZok4O3z0Mna5q/giphy.webp");
        background-size: cover; /* Make GIF cover the board */
        background-position: center; /* Center the GIF */
        background-repeat: no-repeat;
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen

        // Every 50 milliseconds, call the update Function (see below)
        setInterval(update, 1);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);

        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX) {
          box.css("left", newPositionX);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations
        var positionX = 0;
        var points = 0; //times box has been clicked
        var speed = 1; //speed of the box
        var positionY;
        var speedY;
        var boardHeight = jQuery(window).height();
        var randNum = Math.random() * 100;
        var colorStr = "rgb(50, 25, 250)";
        box.css("background-color", colorStr);
        var randomNumberBetween0and10 = Math.random() * 10;

        /*
      This Function will be called 20 times/second. Each time it is called,
      it should move the Box to a new location. If the box drifts off the screen
      turn it around!
      */
        function update() {
          moveBoxTo(positionX, positionY); // Move the box to the current position
          positionX = positionX + speed; // Increase the position by speed
          box.css("left", positionX);
          box.css("top", positionY);
          if (positionX > boardWidth) {
            speed *= -1; // Reverse direction if it goes off the right side
          }

          if (positionX < 0) {
            speed *= -1; // Reverse direction if it goes off the left side
          }
        }

        /*
      This Function will be called each time the box is clicked. Each time it is called,
      it should increase the points total, increase the speed, and move the box to
      the left side of the screen.
      */
        function handleBoxClick() {
          positionX = 0; // Reset position to the left side
          points++; // Increase the points by 1 each click
          speed = 0.5 * points + 1;
          changeBoxText(points); // Change the text on the box to show points
        }
      })();
    </script>
  </body>
</html>
